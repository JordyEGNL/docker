http:

  routers:
    # Custom routers are listed here. For example when a remote service is needed
    jellyfin:
      entryPoints:
        - websecure
      rule: 'Host(`jellyfin.hoebergen.net`)'
      service: jellyfin
      tls:
        certResolver: letsencrypt

    immich-public:
      entryPoints:
        - websecure
      rule: 'Host(`photos.hoebergen.net`) && PathPrefix(`/share`)'
      service: immich
      tls:
        certResolver: letsencrypt

    immich-private:
      entryPoints:
        - websecure
      rule: 'Host(`photos.hoebergen.net`)'
      service: immich
      tls:
        certResolver: letsencrypt
        options: acmeClient

  # Remote services are listed here, for when Docker integration is not possible
  services:
    jellyfin:
      loadBalancer:
        servers:
          - url: https://lab-vps-02:443

    immich:
      loadBalancer:
        servers:
          - url: https://lab-vps-02:443

  ## MIDDLEWARES ##
  middlewares:

    authentik:
      forwardAuth:
        address: http://10.0.10.101:9000/outpost.goauthentik.io/auth/traefik
        trustForwardHeader: true
        authResponseHeaders:
          - X-authentik-username
          - X-authentik-groups
          - X-authentik-email
          - X-authentik-name
          - X-authentik-uid
          - X-authentik-jwt
          - X-authentik-meta-jwks
          - X-authentik-meta-outpost
          - X-authentik-meta-provider
          - X-authentik-meta-app
          - X-authentik-meta-version
          - authorization

    # Security headers
    securityHeaders:
      headers:
        customResponseHeaders:
          X-Robots-Tag: "none,noarchive,nosnippet,notranslate,noimageindex"
          server: ""
          X-Forwarded-Proto: "https"
        sslProxyHeaders:
          X-Forwarded-Proto: https
        referrerPolicy: "strict-origin-when-cross-origin"
        hostsProxyHeaders:
          - "X-Forwarded-Host"
          - "X-Forwarded-For"
        customRequestHeaders:
          X-Forwarded-Proto: "https"
        contentTypeNosniff: true
        browserXssFilter: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsSeconds: 63072000
        stsPreload: true

    localAccess:
      IPAllowList:
        sourceRange:
          - "172.16.1.0/24" # Trusted Remote VPN
          - "172.16.2.0/24" # Trusted S2S VPN
          - "10.0.10.0/24"  # Trusted Servers
          - "10.0.40.0/24"  # Clients

tls:
  options:
    default:
      minVersion: VersionTLS12
      cipherSuites:
        - TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256
        - TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256
        - TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384
        - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
        - TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305
        - TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305
    acmeClient:
      clientAuth:
        caFiles:
          - /etc/traefik/root_ca.crt
        clientAuthType: RequireAndVerifyClientCert