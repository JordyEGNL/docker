http:

  routers:
    # Custom routers are listed here. For example when a remote service is needed
    dns-01:
      middlewares:
        - "authentik@file"
      entryPoints:
        - websecure
      rule: 'Host(`dns-01.hoebergen.net`)'
      service: dns-01
      tls:
        certResolver: letsencrypt

    dns-02:
      middlewares:
        - "authentik@file"
      entryPoints:
        - websecure
      rule: 'Host(`dns-02.hoebergen.net`)'
      service: dns-02
      tls:
        certResolver: letsencrypt

    adguard-sync:
      middlewares:
        - "authentik@file"
      entryPoints:
        - websecure
      rule: 'Host(`dnssync.hoebergen.net`)'
      service: adguardsync-rpi-01
      tls:
        certResolver: letsencrypt

  # Remote services are listed here, for when Docker integration is not possible
  services:
    dns-01:
      loadBalancer:
        servers:
          - url: http://10.0.10.202:80/

    dns-02:
      loadBalancer:
        servers:
          - url: http://10.0.10.21:80/

    adguardsync-rpi-01:
      loadBalancer:
        servers:
          - url: http://10.0.10.202:8080/

  ## MIDDLEWARES ##
  middlewares:

    crowdsec:
      plugin:
        bouncer:
          enabled: true
          crowdsecLapiKey: {{ env "CROWDSEC_LAPI_KEY" }}

    authentik:
      forwardAuth:
        address: http://authentik-server:9000/outpost.goauthentik.io/auth/traefik
        trustForwardHeader: true
        authResponseHeaders:
          - X-authentik-username
          - X-authentik-groups
          - X-authentik-email
          - X-authentik-name
          - X-authentik-uid
          - X-authentik-jwt
          - X-authentik-meta-jwks
          - X-authentik-meta-outpost
          - X-authentik-meta-provider
          - X-authentik-meta-app
          - X-authentik-meta-version
          - authorization

    # Security headers
    securityHeaders:
      headers:
        customResponseHeaders:
          X-Robots-Tag: "none,noarchive,nosnippet,notranslate,noimageindex"
          server: ""
          X-Forwarded-Proto: "https"
        sslProxyHeaders:
          X-Forwarded-Proto: https
        referrerPolicy: "strict-origin-when-cross-origin"
        hostsProxyHeaders:
          - "X-Forwarded-Host"
          - "X-Forwarded-For"
        customRequestHeaders:
          X-Forwarded-Proto: "https"
        contentTypeNosniff: true
        browserXssFilter: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsSeconds: 63072000
        stsPreload: true

    localAccess:
      IPAllowList:
        sourceRange:
          - "172.16.1.0/24" # Trusted Remote VPN
          - "172.16.2.0/24" # Trusted S2S VPN
          - "10.0.10.0/24"  # Trusted Servers
          - "10.0.40.0/24"  # Clients

    realip:
      plugin:
        traefik-get-real-ip:
          Proxy:
            - proxyHeadername: X-From-Cdn
              proxyHeadervalue: cf-foo
              realIP: Cf-Connecting-Ip
              OverwriteXFF: true # default: false, v1.0.2 or above

tls:
  options:
    default:
      minVersion: VersionTLS12
      cipherSuites:
        - TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256
        - TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256
        - TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384
        - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
        - TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305
        - TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305
