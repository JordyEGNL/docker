services:
  metube:
    image: alexta69/metube@sha256:35b8e48576b0ffa3d10cb119a1e752fc9476f3a488af1a67b573d395c43e4493
    container_name: metube
    restart: unless-stopped
    volumes:
      - MeTube:/downloads
    labels:
      traefik.enable: true
      traefik.http.routers.metube.entryPoints: websecure
      traefik.http.routers.metube.rule: Host(`yt.hoebergen.net`)
      traefik.http.routers.metube.middlewares: localAccess@file

networks:
  default:
    name: frontend
    external: true

volumes:
  MeTube:
    driver: local
    driver_opts:
      type: nfs
      o: addr=10.0.10.51,rw,nfsvers=3
      device: :/MeTube/
