services:
  metube:
    image: alexta69/metube@sha256:b4344e4e1614513b96d6bd57669ae077d72c231f5b3866a45dfd1059badffd40
    container_name: metube
    restart: unless-stopped
    volumes:
      - MeTube:/downloads
    labels:
      traefik.enable: true
      traefik.http.routers.metube.entryPoints: websecure
      traefik.http.routers.metube.rule: Host(`yt.hoebergen.net`)
      traefik.http.routers.metube.middlewares: localAccess@file

networks:
  default:
    name: frontend
    external: true

volumes:
  MeTube:
    driver: local
    driver_opts:
      type: nfs
      o: addr=10.0.10.51,rw,nfsvers=3
      device: :/MeTube/
