services:
  metube:
    image: alexta69/metube@sha256:8c9390c8a83974e233230e838d69e465aaa60e1bb2b52b5d7a4746446f05bfe6
    container_name: metube
    restart: unless-stopped
    volumes:
      - MeTube:/downloads
    labels:
      traefik.enable: true
      traefik.http.routers.metube.entryPoints: websecure
      traefik.http.routers.metube.rule: Host(`yt.hoebergen.net`)
      traefik.http.routers.metube.middlewares: localAccess@file

networks:
  default:
    name: frontend
    external: true

volumes:
  MeTube:
    driver: local
    driver_opts:
      type: nfs
      o: addr=10.0.10.51,rw,nfsvers=3
      device: :/MeTube/
