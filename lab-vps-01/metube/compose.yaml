services:
  metube:
    image: alexta69/metube@sha256:sha256:4852537ac3f48fa284530db08c4fee83e36dcf65f3693787be498fd56c9bf892
    container_name: metube
    restart: unless-stopped
    volumes:
      - MeTube:/downloads
    labels:
      traefik.enable: true
      traefik.http.routers.metube.entryPoints: websecure
      traefik.http.routers.metube.rule: Host(`yt.hoebergen.net`)
      traefik.http.routers.metube.middlewares: localAccess@file

networks:
  default:
    name: frontend
    external: true

volumes:
  MeTube:
    driver: local
    driver_opts:
      type: nfs
      o: addr=10.0.10.51,rw,nfsvers=3
      device: :/MeTube/
