version: '3.8'

services:
  ucm:
    image: ghcr.io/neyslim/ultimate-ca-manager:2.0.0
    container_name: ucm
    restart: unless-stopped
    volumes:
      - ./data:/opt/ucm/data
    env_file:
      - .env    
    healthcheck:
      test: ["CMD", "curl", "-f", "-k", "https://localhost:${UCM_HTTPS_PORT:-8443}/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      traefik.enable: true
      traefik.http.routers.ultimate-ca-manager.entryPoints: websecure
      traefik.http.routers.ultimate-ca-manager.rule: Host(`certificates.hoebergen.net`)
      traefik.http.services.ultimate-ca-manager.loadbalancer.server.port: 8443
      traefik.http.services.ultimate-ca-manager.loadbalancer.server.scheme: https

networks:
  default:
    name: frontend
    external: true