http:

  routers:
    qbittorrent:
      middlewares:
        - authentik
      entryPoints:
        - websecure
      rule: 'Host(`qbittorrent.hoebergen.net`)'
      service: qbittorrent
      tls:
        certResolver: letsencrypt

  services:
    qbittorrent:
      loadBalancer:
        servers:
          - url: http://10.0.50.202:8085

  ## MIDDLEWARES ##
  middlewares:

    authentik:
      forwardAuth:
        address: http://10.0.10.101:9000/outpost.goauthentik.io/auth/traefik
        trustForwardHeader: true
        authResponseHeaders:
          - X-authentik-username
          - X-authentik-groups
          - X-authentik-email
          - X-authentik-name
          - X-authentik-uid
          - X-authentik-jwt
          - X-authentik-meta-jwks
          - X-authentik-meta-outpost
          - X-authentik-meta-provider
          - X-authentik-meta-app
          - X-authentik-meta-version
          - authorization

    # Security headers
    securityHeaders:
      headers:
        customResponseHeaders:
          X-Robots-Tag: "none,noarchive,nosnippet,notranslate,noimageindex"
          server: ""
          X-Forwarded-Proto: "https"
        sslProxyHeaders:
          X-Forwarded-Proto: https
        referrerPolicy: "strict-origin-when-cross-origin"
        hostsProxyHeaders:
          - "X-Forwarded-Host"
        customRequestHeaders:
          X-Forwarded-Proto: "https"
        contentTypeNosniff: true
        browserXssFilter: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsSeconds: 63072000
        stsPreload: true

    localAccess:
      IPAllowList:
        sourceRange:
          - "172.16.1.0/24" # Trusted Remote VPN
          - "10.0.10.0/24"  # Trusted Servers
          - "10.0.40.0/24"  # X-Forwarded-For is still 10.0.0.101 or 10.0.0.102 for some reason so thats why no /8

tls:
  options:
    default:
      minVersion: VersionTLS12
      cipherSuites:
        - TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256
        - TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256
        - TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384
        - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
        - TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305
        - TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305