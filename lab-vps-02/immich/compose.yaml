services:
  immich-diskchecker:
    container_name: immich-diskchecker
    image: alpine:3.22.2
    network_mode: none
    volumes:
      - ${DISK_ROOT}:/mnt/externaldisk:ro
    command:
      - "/bin/sh"
      - "-c"
      - "[ -f /mnt/externaldisk/.883f4828-a568-40c6-b21e-dc3b93c2aedd ]"

  immich-server:
    container_name: immich-server
    image: ghcr.io/immich-app/immich-server:v2.1.0
    group_add:
      - "109"
    extends:
      file: hwaccel.transcoding.yml
      service: quicksync
    volumes:
      - ${UPLOAD_LOCATION}:/usr/src/app/upload
      - /etc/localtime:/etc/localtime:ro
    env_file:
      - ./.env
    depends_on:
      redis:
        condition: service_healthy
      database:
        condition: service_healthy
      immich-diskchecker:
        condition: service_completed_successfully
        restart: true
    labels:
      traefik.enable: true
      traefik.http.routers.immich.entryPoints: websecure
      traefik.http.services.immich.loadbalancer.server.port: 2283
      traefik.http.routers.immich.rule: Host(`photos.hoebergen.net`)
      #traefik.http.routers.immich.middlewares: localAccess@file
    restart: always
    networks:
      - immich
      - frontend

  immich-machine-learning:
    container_name: immich-machine-learning
    image: ghcr.io/immich-app/immich-machine-learning:v2.1.0
    env_file:
      - ./.env
    volumes:
      - model-cache:/cache
    restart: always
    networks:
      - immich
    healthcheck:
      interval: 5m

  redis:
    container_name: immich-redis
    image: valkey/valkey:8@sha256:81db6d39e1bba3b3ff32bd3a1b19a6d69690f94a3954ec131277b9a26b95b3aa
    healthcheck:
      test: redis-cli ping || exit 1
    restart: always
    networks:
      - immich

  database:
    container_name: immich-postgres
    image: ghcr.io/immich-app/postgres:14-vectorchord0.4.3-pgvectors0.2.0@sha256:bcf63357191b76a916ae5eb93464d65c07511da41e3bf7a8416db519b40b1c23
    env_file:
      - ./.env
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_DB: ${DB_DATABASE_NAME}
      POSTGRES_INITDB_ARGS: --data-checksums
    volumes:
      - ${DATABASE_LOCATION}:/var/lib/postgresql/data
    depends_on:
      immich-diskchecker:
        condition: service_completed_successfully
        restart: true
    restart: always
    networks:
      - immich

  power-tools:
    container_name: immich-power-tools
    image: ghcr.io/varun-raj/immich-power-tools:0.18.0
    env_file:
      - ./.env
    labels:
      traefik.enable: true
      traefik.http.routers.immich-power-tools.entryPoints: websecure
      traefik.http.services.immich-power-tools.loadbalancer.server.port: 3000
      traefik.http.routers.immich-power-tools.rule: Host(`tools.photos.hoebergen.net`)
      traefik.http.routers.immich-power-tools.tls.certresolver: letsencrypt
      traefik.http.routers.immich-power-tools.middlewares: localAccess@file
    restart: always
    networks:
      - immich
      - frontend

networks:
  frontend:
    name: frontend
    external: true
  immich:
    name: backend-immich

volumes:
  model-cache: