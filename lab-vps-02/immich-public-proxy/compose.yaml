services:
  immich-public-proxy:
    container_name: immich-public-proxy
    image: alangrainger/immich-public-proxy:1.11.3
    restart: unless-stopped
    env_file:
      - ./.env
    volumes:
      - ./config.json:/app/config.json:ro
    labels:
      # Traefik
      traefik.enable: true
      traefik.http.routers.immich-proxy.entryPoints: websecure
      traefik.http.services.immich-proxy.loadbalancer.server.port: 3000
      traefik.http.routers.immich-proxy.rule: Host(`photos.hoebergen.net`) && PathPrefix(`/share`)
      # Cloudflare
      cloudflare.tunnel.enable: true
      cloudflare.tunnel.hostname: "photos.hoebergen.net"
      cloudflare.tunnel.originsrvname: "photos.hoebergen.net"
      cloudflare.tunnel.path: "share"
      cloudflare.tunnel.service: "https://localhost:443"
    networks:
      - immich
      - frontend

networks:
  frontend:
    external: true
  immich:
    name: backend-immich
    external: true
