services:

  dockflare:
    image: alplat/dockflare:v2.1.7
    container_name: dockflare
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - STATE_FILE_PATH=/app/data/state.json
      - TZ=Europe/Amsterdam
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /home/jordy/docker/dockflare/data:/app/data
    depends_on:
      dockflare-init:
        condition: service_completed_successfully
      redis:
        condition: service_started
    networks:
      - cloudflare-net
      - frontend
    labels:
      traefik.enable: true
      traefik.http.routers.dockflare.entryPoints: websecure
      traefik.http.services.dockflare.loadbalancer.server.port: 5000
      traefik.http.routers.dockflare.rule: Host(`dockflare.lab-vps-02.hoebergen.net`)
      traefik.http.routers.dockflare.middlewares: localAccess@file

  dockflare-init:
    image: alpine:3.20
    command: ["sh", "-c", "chown -R 65532:65532 /app/data"]
    volumes:
      - dockflare_data:/app/data
    networks:
      - cloudflare-net
    restart: "no"

  redis:
    image: redis:7-alpine
    container_name: dockflare-redis
    restart: unless-stopped
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    volumes:
      - dockflare_redis:/data
    networks:
      - cloudflare-net

volumes:
  dockflare_data:
  dockflare_redis:

networks:
  cloudflare-net:
    name: backend-dockflare
  frontend:
    name: frontend
    external: true
