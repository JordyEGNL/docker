services:
  jellyfin:
    container_name: jellyfin
    image: jellyfin/jellyfin:10.10.1
    user: 1000:1000
    group_add:
      - "109" # Change this to match your "render" host group id and remove this comment
    volumes:
      - ./jellyfin/config:/config
      - ./jellyfin/cache:/cache
      - ${MEDIA_ROOT}:/data
    ports:
      - 8096:8096
    devices:
      - /dev/dri/renderD128:/dev/dri/renderD128
    labels:
      traefik.enable: true
      traefik.http.routers.jellyfin.entryPoints: websecure
      traefik.http.services.jellyfin.loadbalancer.server.port: 8096
      traefik.http.routers.jellyfin.rule: Host(`jellyfin.hoebergen.net`)
    restart: always
  jellystat-db:
    container_name: jellystat-db
    image: postgres:15.8
    environment:
      - POSTGRES_DB=jfstat
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${JELLYSTAT_POSTGRES_PASSWORD}
    volumes:
      - ./jellystat/postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
  jellystat:
    container_name: jellystat
    image: cyfershepard/jellystat:latest
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${JELLYSTAT_POSTGRES_PASSWORD}
      - POSTGRES_IP=jellystat-db
      - POSTGRES_PORT=5432
      - JWT_SECRET="${JELLYSTAT_JWT}"
    labels:
      traefik.enable: true
      traefik.http.routers.jellystat.entryPoints: websecure
      traefik.http.services.jellystat.loadbalancer.server.port: 3000
      traefik.http.routers.jellystat.rule: Host(`jellystat.hoebergen.net`)
    volumes:
      - ./jellystat/backup-data:/app/backend/backup-data
    depends_on:
      - jellystat-db
      - jellyfin
    restart: unless-stopped
  jellyseerr:
    image: fallenbagel/jellyseerr:2.0.1
    container_name: jellyseerr
    environment:
      - LOG_LEVEL=info
      - TZ=Europe/Amsterdam
    ports:
      - ${LOCAL_IP}:5055:5055
    volumes:
      - ./jellyseerr/config:/app/config
    labels:
      traefik.enable: true
      traefik.http.routers.jellyseerr.entryPoints: websecure
      traefik.http.services.jellyseerr.loadbalancer.server.port: 5055
      traefik.http.routers.jellyseerr.rule: Host(`request.hoebergen.net`)
    restart: unless-stopped
    depends_on:
      - jellyfin
      - radarr
      - sonarr
  radarr:
    image: lscr.io/linuxserver/radarr:5.14.0
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Amsterdam
    volumes:
      - ./radarr/config:/config
      - ${MOUNT_ROOT}:/data
    ports:
      - ${LOCAL_IP}:7878:7878
    restart: unless-stopped
    labels:
      traefik.enable: true
      traefik.http.routers.radarr.entryPoints: websecure
      traefik.http.services.radarr.loadbalancer.server.port: 7878
      traefik.http.routers.radarr.rule: Host(`radarr.hoebergen.net`)
      traefik.http.routers.radarr.middlewares: authentik@file
  sonarr:
    image: lscr.io/linuxserver/sonarr:4.0.10
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Amsterdam
    volumes:
      - ./sonarr/config:/config
      - ${MOUNT_ROOT}:/data
    ports:
      - ${LOCAL_IP}:8989:8989
    labels:
      traefik.enable: true
      traefik.http.routers.sonarr.entryPoints: websecure
      traefik.http.services.sonarr.loadbalancer.server.port: 8989
      traefik.http.routers.sonarr.rule: Host(`sonarr.hoebergen.net`)
      traefik.http.routers.sonarr.middlewares: authentik@file
    restart: unless-stopped
  bazarr:
    image: lscr.io/linuxserver/bazarr:1.4.5
    container_name: bazarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Amsterdam
    volumes:
      - ./bazarr/config:/config
      - ${MEDIA_ROOT}/movies:/movies
      - ${MEDIA_ROOT}/series:/series
    ports:
      - ${LOCAL_IP}:6767:6767
    labels:
      traefik.enable: true
      traefik.http.routers.bazarr.entryPoints: websecure
      traefik.http.services.bazarr.loadbalancer.server.port: 6767
      traefik.http.routers.bazarr.rule: Host(`bazarr.hoebergen.net`)
    restart: unless-stopped
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:1.25.4
    container_name: prowlarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Amsterdam
    volumes:
      - ./prowlarr/config:/config
    ports:
      - ${LOCAL_IP}:9696:9696
    labels:
      traefik.enable: true
      traefik.http.routers.prowlarr.entryPoints: websecure
      traefik.http.services.prowlarr.loadbalancer.server.port: 9696
      traefik.http.routers.prowlarr.rule: Host(`prowlarr.hoebergen.net`)
      traefik.http.routers.prowlarr.middlewares: authentik@file
    restart: unless-stopped
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:5.0.1
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Amsterdam
      - WEBUI_PORT=8085
    volumes:
      - ./qbittorrent:/config
      - ${MOUNT_ROOT}/qbittorrent/downloads:/downloads
    restart: unless-stopped
    ports:
      - 8085:8085
    networks:
      vpn:
        ipv4_address: 10.0.50.202
    dns:
      - 1.1.1.1
      - 9.9.9.9

networks:
  default:
    name: frontend
    external: true
  vpn:
    name: vpn
    external: true
